<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dcdcf5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2d2c55;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .header .search-container {
            display: flex;
            align-items: center;
        }
        .search-bar {
            padding: 5px;
            margin-right: 15px;
            border-radius: 5px;
            border: none;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }
        .product button {
            background-color: #ff5d5d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #ff3d3d;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="#">HOME</a>
            <a href="#">CATEGORY</a>
            <a href="#">REVIEWS</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-bar">
            <img src="cart-icon.png" alt="Cart" style="width: 24px; margin-right: 10px;">
            <img src="user-icon.png" alt="User" style="width: 24px;">
        </div>
    </div>

    <div class="container">
        <h1>Laptops</h1>
        <div class="product-grid">
            <div class="product">
                <img src="surface-laptop.png" alt="Microsoft Surface Laptop Go">
                <h3>Microsoft Surface Laptop Go - 12.4‚Äù Touchscreen</h3>
                <p>$1469.00</p>
                <button>MORE INFO</button>
            </div>
            <div class="product">
                <img src="razor-blade-16.png" alt="Razor Blade 16 - Gaming Laptop">
                <h3>Razor Blade 16 - Gaming Laptop</h3>
                <p>$2167.00</p>
                <button>MORE INFO</button>
            </div>
        </div>
    </div>
</body>
</html>
